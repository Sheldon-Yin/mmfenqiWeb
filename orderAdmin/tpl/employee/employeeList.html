<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">员工列表</h1>
</div>
<div class="wrapper-md" ng-controller="EmployeeListCtrl">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="container-fluid">
                <div class="col-xs-6">
                    员工列表
                </div>
                <div class="col-xs-6 text-right" ng-click="jumpToAdd()">
                    <i class="fa fa-plus"></i>
                </div>
            </div>

        </div>
        <div class="table-responsive">

            <table class="table table-striped table-hover m-b-none">
                <thead>
                <tr>
                    <th style="width:30%">用户名</th>
                    <!--<th style="width:20%">签单时间</th>-->
                    <th style="width:30%">姓名</th>
                    <th style="width:30%">角色</th>
                    <th style="width:10%" ng-show="app.user.role == 'admin'">删除</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in employeeListData">
                    <td>{{x.user_name}}</td>
                    <!--<td>{{x.sign_date}}</td>-->
                    <td>{{x.real_name}}</td>
                    <td ng-show="app.user.role != 'admin'">{{x.role}}</td>
                    <td ng-show="app.user.role == 'admin'">
                        <select ng-model="x.role" ng-change="changeUserRole(x)">
                            <option ng-selected="" value=""></option>
                            <option ng-selected="x.role=='admin'" value="admin">admin</option>
                            <option ng-selected="x.role=='manager'" value="manager">manager</option>
                            <option ng-selected="x.role=='employee'" value="employee">employee</option>
                        </select>
                    </td>
                    <td ng-click="deleteEmployee(x)" style="width: 30px" ng-show="app.user.role == 'admin'">
                        <a href>
                            <i class="fa fa-times text-danger text"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
