<div ng-controller="UserDetailCtrl">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-xs-11">
                <h1 class="m-n font-thin h3">个人信息</h1>
            </div>
        </div>
    </div>
    <div class="wrapper-md">
        <div>
            <div class="row">
                <div class="col-sm-12">
                    <form name="coustomForm" class="form-horizontal form-validation" ng-submit="updatePassword()">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>员工详情</strong>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="用户名"
                                               ng-model="user.user_name" ng-disabled="true"
                                               required>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">姓名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="姓名"
                                               ng-model="user.real_name" ng-disabled="true" required>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">角色</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="角色"
                                               ng-model="user.role" ng-disabled="true" required>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">修改密码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="新密码"
                                               ng-model="user.newPassword"  required>
                                    </div>
                                </div>
                            </div>
                            <footer class="panel-footer text-right bg-light lter">
                                <button type="submit" class="btn btn-success">保存修改</button>
                            </footer>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
