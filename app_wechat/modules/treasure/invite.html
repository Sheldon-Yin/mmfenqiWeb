<link rel="stylesheet" href="modules/treasure/css/treasure.css">

<div class="container">
    <img src="modules/treasure/img/share-angpao.png" style="width: 40%;margin-top: 20%;margin-left: 30%">


    <div class="row" style="font-size: 1.4rem;margin: 2rem 1rem;">
        <div class="col-xs-12">
            将邀请码分享给小伙伴，让他们一起加入夺宝行列
        </div>
        <div class="col-xs-12 text-center" style="color: #00a8f3;" ng-click="showDialog()">
            详细说明
        </div>

        <div class="col-xs-12 text-center app-pink-text" style="font-size: 1.4rem;margin-top: 10%">
            我的邀请码
        </div>

        <div class="col-xs-12 text-center" style="font-weight: bold;margin-top: .5rem">
            {{inviteCode}}
        </div>
    </div>

    <div class="app-pink-radius-button app-padding-one text-center" style="font-size: 1.6rem" ng-click="share()">
        一键分享
    </div>


</div>

<div id="introductionDialog" class="app-grey-dialog-container">
    <div class="treasure-introduction-dialog">
        <div class="container">
            <div class="treasure-introduction-dialog-title text-center">
                分享规则
            </div>
            <p style="padding-top:1rem">
                与好友分享你的优惠码，他们首次注册官网并填入优惠码后，你和小伙伴将自动获得优贝（最高可获30优贝，可累加的哦）
            </p>
            <div class="row text-center app-pink-text" style="font-size: 1.8rem;padding: 1rem" ng-click="closeDialog()">
                快去分享
            </div>
        </div>
    </div>
</div>
