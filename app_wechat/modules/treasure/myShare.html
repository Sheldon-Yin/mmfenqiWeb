<div class="container">


    <div class="row" ng-repeat="x in shareList">
        <div class="app-bootstrap-grey-bold-hr">
        </div>
        <div class="col-xs-12" style="padding: 1rem 0">

            <div class="col-xs-3">
                <img src="modules/treasure/img/head1.jpg" ng-src="{{x.sculptureUrl}}" style="height:4rem;border-radius: 100%">
            </div>

            <div class="col-xs-9">
                <div style="line-height: 2rem;font-size: 1.2rem" class="app-blue-text">
                    {{x.telephone}}
                </div>
                <div style="line-height: 2rem;font-size: 1.4rem;font-weight: bold">
                    {{x.goodsName}}
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="col-xs-12" style="font-size: 1.2rem">
                <div>
                    {{x.content}}
                </div>
            </div>


            <div class="col-xs-4 app-padding-one" ng-repeat="img in x.uploadPics">
                <img ng-src="{{img}}" style="width: 100%">
            </div>
        </div>

        <div class="container">
            <div class="row">
            </div>
            <hr class="app-bootstrap-hr">
        </div>


        <div class="col-xs-12 app-grey-text" style="padding: .5rem 0">
            <div class="col-xs-6">
                第000006期
            </div>
            <div class="col-xs-6 text-right">
                2016-06-06 11:15:09
            </div>
        </div>

    </div>


</div>
