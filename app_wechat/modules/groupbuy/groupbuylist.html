<link rel="stylesheet" type="text/css" href="modules/groupbuy/css/groupbuy.css">
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-submenu/dist/css/bootstrap-submenu.css">

<style>

</style>

<div class="container">
    <div class="row groupbuy-border groupbuy-toolbar">

        <div class="col-xs-4" ng-click="(selectState==1) ? (selectState=0) : (selectState=1)">
            <div ng-show="selectState == 1" style="color: #FC58AE">
                项目 <i class="fa fa-angle-up"></i>
            </div>
            <div ng-hide="selectState == 1">
                项目 <i class="fa fa-angle-down"></i>
            </div>
        </div>

        <div class="row groupbuy-list-view" ng-show="selectState == 1">
            <div style="height: 50%;background-color: white">
                <div class="col-xs-6 groupbuy-subject">
                    <div style="padding: 1rem" ng-repeat="x in projects" ng-click="setItems(x.items)">
                        {{x.project}}
                    </div>
                </div>
                <div class="col-xs-6 groupbuy-items">
                    <div style="padding: 1rem" ng-repeat="key in items">
                        {{key}}
                    </div>
                </div>
            </div>

            <div class="groupbuy-list-view-background" style="z-index: 1" ng-click="selectState=0">
            </div>
        </div>

        <div class="col-xs-4" ng-click="(selectState==2) ? (selectState=0) : (selectState=2)">
            <div ng-show="selectState == 2" style="color: #FC58AE">
                城市 <i class="fa fa-angle-up"></i>
            </div>
            <div ng-hide="selectState == 2">
                城市 <i class="fa fa-angle-down"></i>
            </div>
        </div>

        <div class="row groupbuy-list-view" ng-show="selectState == 2">

            <div class="col-xs-12" style="background-color: #FFFFFF;height: auto;text-align: left;z-index: 2">
                <div class="col-xs-12" style="margin: 1rem 0">
                    定位 <span class="groupbuy-pink" style="margin-left: 1rem">全国</span>
                </div>

                <hr style="height: 1px;width: 100%;padding: 0;margin: 0;">

                <div class="col-xs-12" style="margin: 1rem 0">
                    全国
                </div>

            </div>

            <div style="background-color: #cccccc;z-index: 2;text-align: left;padding: 1rem" class="col-xs-12">
                <div>
                    已开通城市
                </div>

                <div class="col-xs-3 groupbuy-city-radius-btn" ng-repeat="x in citys">
                    杭州
                </div>
            </div>

            <div class="groupbuy-list-view-background" style="z-index: 1" ng-click="selectState=0">
            </div>
        </div>

        <div class="col-xs-4" ng-click="(selectState==3) ? (selectState=0) : (selectState=3)">
            <div ng-show="selectState == 3" style="color: #FC58AE">
                排序 <i class="fa fa-angle-up"></i>
            </div>
            <div ng-hide="selectState == 3">
                排序 <i class="fa fa-angle-down"></i>
            </div>
        </div>
        <div class="row groupbuy-list-view" ng-show="selectState == 3">
            <div class="col-xs-12" style="background-color: #FFFFFF;height: auto;text-align: left;z-index: 2">
                <div style="padding: 1rem">
                    智能排序
                </div>
                <div style="padding: 1rem">
                    价格从高到低
                </div>
                <div style="padding: 1rem">
                    价格从低到高
                </div>
            </div>

            <div class="groupbuy-list-view-background" style="z-index: 1" ng-click="selectState=0">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 3.6rem">
        <div class="grey-bold-line"></div>
    </div>


    <!--商品列表区-->
    <div class="row">
        <div class="groupbuy-poster-img" style="height: 14rem;position: relative">
            <img src="modules/groupbuy/img/temp.png">
            <div style="background-color:rgba(0,0,0,0.5);position: absolute;bottom: 0;color: white;width: 100%;padding: 0.2rem;font-size: 1.2rem">
                【玻尿酸】 海薇玻尿酸1ml注射
            </div>
        </div>

        <div class="col-xs-12">
            <i class="col-xs-1 fa fa-"></i>
        </div>

        <div class="row groupbuy-shopping-bottom" style="padding: 0.2rem 1rem;padding-top: 0.5rem;margin: 0;">
            <span class="fa fa-map-marker groupbuy-pink col-xs-1" style="font-size: 2rem;"></span>
            <span class="col-xs-6" style="font-size: 1.2rem;line-height: 2rem">杭州时光整形医院</span>
            <img src="modules/groupbuy/img/conet.png" class="col-xs-1"
                 style="height:2rem;padding: 0;width: 1.08rem">
            <p class="col-xs-4" style="padding: 0;height: 2rem;font-size: 1rem;line-height: 2rem;text-align: center">
                <span style="font-size: 1.2rem"> ￥18.98 </span> | 12期
            </p>
        </div>
        <div class="grey-bold-line"></div>
    </div>

    <!--商品列表区-->
    <div class="row">
        <div class="groupbuy-poster-img" style="height: 14rem;position: relative">
            <img src="modules/groupbuy/img/temp.png">
            <div style="background-color:rgba(0,0,0,0.5);position: absolute;bottom: 0;color: white;width: 100%;padding: 0.2rem;font-size: 1.2rem">
                【玻尿酸】 海薇玻尿酸1ml注射
            </div>
        </div>

        <div class="col-xs-12">
            <i class="col-xs-1 fa fa-"></i>
        </div>

        <div class="row groupbuy-shopping-bottom" style="padding: 0.2rem 1rem;padding-top: 0.5rem;margin: 0;">
            <span class="fa fa-map-marker groupbuy-pink col-xs-1" style="font-size: 2rem;"></span>
            <span class="col-xs-6" style="font-size: 1.2rem;line-height: 2rem">杭州时光整形医院</span>
            <img src="modules/groupbuy/img/conet.png" class="col-xs-1"
                 style="height:2rem;padding: 0;width: 1.08rem">
            <p class="col-xs-4" style="padding: 0;height: 2rem;font-size: 1rem;line-height: 2rem;text-align: center">
                <span style="font-size: 1.2rem"> ￥18.98 </span> | 12期
            </p>
        </div>
        <div class="grey-bold-line"></div>
    </div>

</div>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/bootstrap-submenu/dist/js/bootstrap-submenu.js"></script>
