
<link rel="stylesheet" href="modules/bill/css/bill.css">
<div style="width: 100%;position: fixed;height:100%;left: 0;z-index:999" ng-if="!bill.data  && !loadError">
    <div style="top: 45%;position: absolute;width: 100%;left: 45%">
        <img src="img/loading/loadingOuter.png" class="fa fa-spin" style="width: 10%">
    </div>
    <div style="top: 45%;position: absolute;width: 100%;left: 45%">
        <img src="img/loading/loadingInner.png" style="width: 10%">
    </div>
</div>
<div style="background-color: #ECECEC;min-height: 100%;padding-bottom: 4.8rem">

    <!--<div class="container">-->
        <!--&lt;!&ndash;App bar For bill list&ndash;&gt;-->
        <!--<div class="row app-bar text-center">-->
            <!--<div class="col-xs-2" style="width: 15%" ng-click="goBack()"><i class="fa fa-angle-left fa-2x"></i></div>-->
            <!--<div class="col-xs-8 app-title-bar">产品详情</div>-->
            <!--<div class="col-xs-2" style="padding: 0;line-height: 2.6rem" ng-click="goToBillRecord()">还款记录</div>-->
        <!--</div>-->
    <!--</div>-->




    <div class="app-bootstrap-grey-bold-hr"></div>



    <abcd isopen='isopen' config="config" sure="sure()"></abcd>
    <div class="container" style="background: #ffffff; margin-bottom: 1rem;">
        <div class="row" ng-click="openCt()">
            <div class="col-xs-12 text-center" style="padding: 1rem 0; font-size: 1.2rem; color: #666666;">
                <span style="vertical-align:middle;">管理自动还款</span> <img src="modules/bill/img/rightjiantou.jpg" style="vertical-align:middle; width: 0.6rem;">
            </div>
        </div>
    </div>

    <!--for one-->
    <div style="background-color: #FFFFFF;padding: 1rem 0" ng-repeat="x in bill.data.myBillResponse">
        <div class="container">
            <div class="row">
                <label style="display: block">
                    <input type="checkbox" style="display: none" ng-init="x.isChecked=false" ng-model="x.isChecked" ng-change="countPrice(x)">
                    <div class="col-xs-2" style="line-height: 2.7rem">
                        <img style="width: 1.6rem;" src="modules/bill/img/bill-checked.png" ng-show="x.isChecked && x.repayment_status != 1">
                        <img style="width: 1.6rem;" src="modules/bill/img/bill-unchecked.png" ng-show="!x.isChecked && x.repayment_status != 1">
                    </div>
                </label>
                <label style="display: block" ng-click="goToBillDetails(x)">
                    <div class="col-xs-7">
                        <div ng-show="x.repayment_status!=1">
                            距还款日还有 {{x.to_repayment_date}} 天
                        </div>
                        <div ng-show="x.repayment_status==1">
                            本期已还
                        </div>
                        <div>
                            （第{{x.repayment_staging}}/{{x.staging}}期） {{x.goodsName}}
                        </div>
                    </div>
                    <div class="col-xs-3 text-center" style="padding: 0;line-height: 3rem">
                        <span>￥{{x.payAmount}}</span><span class="fa fa-angle-right" style="padding: 1rem"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="app-pink-bottom-bar">
        <div style="width: 60%;float: left;background-color: #FFFFFF;color: #000;margin: -0.6rem 0;height: 4.8rem;line-height: 4.8rem;text-align: left"
             ng-click="selectAll()">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <img style="width: 1.6rem;" src="modules/bill/img/bill-checked.png" ng-show="isSelectAll">
                        <img style="width: 1.6rem;" src="modules/bill/img/bill-unchecked.png" ng-hide="isSelectAll">
                    </div>
                    <div class="col-xs-4">
                        全选
                    </div>
                    <div class="col-xs-6">
                        ￥{{selectedPrice | number:2 }}
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 40%;float: left;background-color: #fb1787;color: #FFFFFF;margin: -0.6rem 0;height: 4.8rem;line-height: 4.8rem;text-align: center"
             ng-click="goToPay()">
            还款
        </div>

    </div>

</div>
