<div id="informDialog" class="app-grey-dialog-container" ng-click="hideInformImg()">
    <div class="order-confirm-dialog">
        <div class="container">
            <img ng-src="{{informImgForShow}}" style="width: 100%">
        </div>
    </div>
    <div style="position:absolute;bottom: 10%;width: 100%;text-align: center;color: white;font-size: 2rem;font-weight: bold" ng-click="deleteInform()">
        删除
    </div>
</div>

<div style="width: 100%;position: fixed;height:100%;left: 0;z-index: 999" ng-if="(!orderId && !loadError) || uploading">
    <div style="top: 50%;position: absolute;width: 100%;left: 45%;">
        <img src="img/loading/loadingOuter.png" class="fa fa-spin" style="width: 10%">
    </div>
    <div style="top: 50%;position: absolute;width: 100%;left: 45%;">
        <img src="img/loading/loadingInner.png" style="width: 10%">
    </div>
</div>

<div id="chooseCameraWayDialog" class="app-grey-dialog-container" ng-click="hideAddChooseDialog()">
    <div style="position:absolute;bottom: 10%;width: 100%;text-align: center;color: white;font-size: 2rem;font-weight: bold">
        <div class="container text-center">
            <div class="row">
                <div class="col-xs-6" ng-click="addInformForAlbum()">
                    <div>从相机选择</div>
                </div>
                <div class="col-xs-6" ng-click="addInformForCamera() ">
                    <div>
                        直接拍照
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
