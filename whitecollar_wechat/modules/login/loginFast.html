<div class="container app-grey-background-container">

    <form ng-submit="Login()">
        <div class="app-white-input row app-margin-top-one">
            <label class="col-xs-1 app-bootstrap-padding-zero app-white-input-label">手机号</label>
            <input ng-pattern="/^[1]\d{10}$/" ng-model="telephone" type="number" class="app-white-input-text"
                   placeholder="输入手机号" style="width: 50%" required>
            <span class="app-white-input-label app-very-blue-text" style="font-size: 1.2rem" ng-click="getVerifyCode()">{{verifyText}}</span>
        </div>

        <div class="app-white-input row app-margin-top-two-px">
            <label class="col-xs-1 app-bootstrap-padding-zero app-white-input-label">验证码</label>
            <input ng-model="verifyCode" type="text" class="col app-white-input-text" placeholder="输入验证码" required>
        </div>

        <div class="app-white-input row app-margin-top-one">
            <label class="col-xs-1 app-bootstrap-padding-zero app-white-input-label">邀请码</label>
            <input ng-model="recommendedCode" class="col app-white-input-text" type="text" placeholder="输入邀请码（可选填）">
        </div>

        <label style="display: block;">
            <div class="app-padding-one text-center"
                 ng-class="{true:'app-little-pink-radius-button',false:'app-pink-radius-button'}[(!telephone || !verifyCode || !recommendedCode)]">
                登录
            </div>
            <button type="submit" style="display: none;"></button>
        </label>

    </form>

</div>
