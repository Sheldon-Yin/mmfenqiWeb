<div class="bar bar-header">
  <h1 class="title">美眉分期医院管理后台</h1>
  <!--<button class="button">忘记密码</button>-->
</div>

<form ng-submit="login()">
  <div class="content has-header">
    <div class="card">
      <label class="item item-input">
        <input type="text" placeholder="用户名" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="密码" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" type="submit">登录</button>
    </div>
  </div>
</form>
