<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">查询条件</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">手机号</span>
        <input ng-model="userInfo.telephone" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">姓名</span>
        <input ng-model="userInfo.userName" type="text">
      </label>
      <button class="button button-full button-positive" ng-click="goToSearch(userInfo)">搜索</button>
    </div>
  </ion-content>
</ion-modal-view>
