<style>
    .wrap{
        width: 100%;
    }
    .wrap_content{
        width: 1206px;
        margin: 0 auto;
        padding: 20px;
        font-family: 'Microsoft YaHei', SimHei, sans-serif;
    }

    .panel-body{
        width: 100%;
        padding: 0;
        padding-top:40px;
        padding-bottom:40px;
        border-bottom: 1px solid #cccccc;
    }
    .panel-body .btn_one_share {
        font-size: 14px;
        display: inline-block;
        padding: 5px 4px;
        *zoom: 1;
        *display: inline;
        vertical-align: middle;
    }

    .panel-body input[type='button']{
        /*margin-left:30px ;*/
    }
    .panel-body input[type='text'], input[type='tel'] {
        padding: 8px;
        background-color: #f2f2f2;
        border: 0;
        vertical-align: middle;
    }

    .panel-body .selectize-input{
        padding: 8px;

    }
    .table_list{
        margin-top: 20px;
        width: 100%;
    }
    .table_list .width-20{
        width: 20%;
    }
    .table_list table tr th{
        padding: 10px 0;
        background: #f7f7f7;
        text-align: center;
        font-size: 14px;


    }

    .table_list table tr td{
        border: 1px solid #e6e6e6;
    }
    .table_list table tr td > div{
        padding: 7px 0;
        text-align: center;
        font-size: 12px;
    }

    .table_list .selectize-control.single .selectize-input {
        padding: 6px;
        background-color: #FFFFFF !important;
        border: 1px solid #e6e6e6;

    }

    ._pagination .btn_one_share_pagination{
        font-size: 14px;
        display: inline-block;
        padding: 5px 4px;
        *zoom: 1;
        *display: inline;
        vertical-align: middle;
    }
    ._pagination input{
        width: 50px;
    }
</style>
<div class="wrap" ng-controller="UserAttListCtrl">
    <div class="wrap_content">
    <div class="panel-body">
        <div class="btn_one_share">姓名</div>
        <input type="text" ng-model="realName">
        <div class="btn_one_share">手机号</div>
        <input type="tel" ng-model="telphone">
        <input type="button" class="btn btn-lg btn-danger btn_one_share" value="查询" ng-click="search()" style=" width: 84px; padding: 6px 16px;">

    </div>
    <div class="table_list">
        <table cellpadding="0" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="width-20">姓名</th>
                <th class="width-20">身份证号</th>
                <th class="width-20">手机号码</th>
                <th class="width-20">用户</th>
                <th class="width-20">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="y in userCreditList">
                <td>
                   <div>{{y.name}}</div>
                </td>
                <td>
                    <div>{{y.identityCode}}</div>
                </td>
                <td>
                    <div>{{y.telphone}}</div>
                </td>
                <td>
                    <div>
                        <select ng-model="y.userTypess">
                            <option ng-repeat="x in userTypeList" ng-selected="x.code==y.userType" value="{{x.code}}">{{x.message}}</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div><a style="color: #82c9ff;" ng-click="change_type(y.id,y.userTypess)">更换角色</a></div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="_pagination" >

        <!--{{noOfPages}}-->
        <!--<paginationss  num-pages="$parent.$parent.noOfPages"  current-page="$parent.$parent.currentPage" class="pagination-small"></paginationss>-->
        <pagination class="btn_one_share_pagination" total-items="page.totalItem" ng-model="currentPage" max-size="maxSize"  rotate="false"  items-per-page="page.pageSize" next-text="下一页"  previous-text="上一页"></pagination>

        <div class="btn_one_share_pagination">共{{page.totalPage}}页</div>
        <div class="btn_one_share_pagination">转到</div>
        <input type="text" ng-model="inputPage" placeholder="第几页" style="padding-left:5px; ">
        <button ng-click="selectPage(inputPage)">确定</button>
        <div class="btn_one_share_pagination" style="text-align: right; float: right; line-height: 87px;">总数:{{page.totalItem}}</div>

    </div>
    </div>
</div>
