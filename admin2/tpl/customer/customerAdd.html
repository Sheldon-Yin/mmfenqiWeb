<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">新建客户</h1>
</div>
<div class="wrapper-md">
    <div ng-controller="CustomerAddCtrl">
        <!-- toaster directive -->
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        <!-- / toaster directive -->
        <div class="row">
            <div class="col-sm-12">
                <form name="forma" class="form-horizontal form-validation" ng-submit="addCustomer()">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>新建客户</strong>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="姓名" ng-model="customer.name"
                                           required>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机号</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" placeholder="手机号"
                                           ng-model="customer.telephone" ng-pattern="/1[0-9]{10}$/"
                                           required>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">年龄</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" placeholder="年龄" ng-model="customer.age"
                                           required>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学校</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="学校"
                                           ng-model="customer.school" required>
                                </div>

                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">地推</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="地推人员"
                                           ng-model="customer.push" required>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">签单时间</label>
                                <div class="col-sm-9" ng-controller="DatepickerDemoCtrl">
                                    <div class="input-group w-md">
                                        <input type="text" class="form-control" datepicker-popup="{{format}}"
                                               ng-model="customer.sign_date" placeholder="时间" is-open="opened"
                                               datepicker-options="dateOptions"
                                               ng-required="true" close-text="Close"/>
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                                class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button type="submit" ng-click="backList()" class="btn btn-info">保存并返回列表</button>
                            <button type="submit" ng-click="createNext()" class="btn btn-success">保存并新建下一个</button>
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
