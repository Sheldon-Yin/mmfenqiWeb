<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function extend(o,p){
        for(var prop in p){
            o[prop] = p[prop]
        }
        return o;
    }

    var a = new Object({
        a: '1',
        b: '2'
    });

    console.log(a);


    var b = extend({}, a);

    console.log(b);
</script>
</body>
</html>
