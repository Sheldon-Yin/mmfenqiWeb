<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">重单凭证</h1>
</div>
<div class="wrapper-md">
    <div class="row text-center">
        <div class="col-xs-12 ">
            <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs text-center"
                 style="width: 40%;height: 40%;margin-left: 30%">
                <div class="bg-light">
                    <div class="form-group">
                        <label style="display: block">
                            <img ng-src="{{downloadImgUrl}}" src="img/addImg.png" class="ng-isolate-scope"
                                 style="width: 100%">
                            <input type="file" style="display: none" ng-model="uploadImgForInform"
                                   ng-disabled="orderDetailInfo.receiptAudit == 1||orderDetailInfo.receiptAudit == 2||orderDetailInfo.receiptAudit == 4||orderDetailInfo.receiptAudit == 5"
                                   onchange="angular.element(this).scope().uploadInform(this.files)"
                                   required>
                        </label>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-xs-12" style="padding: 2rem">
            收据审核通过后即申请提现，请注意查收。
        </div>

        <div class="col-xs-12">
            注：当日16点前申请：当日到账。当日16点后申请：次日到账。法定节假日申请提现：顺延至下一个工作日。
        </div>
    </div>


</div>
