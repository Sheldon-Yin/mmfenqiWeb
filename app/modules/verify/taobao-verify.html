<div class="container app-grey-background-container">
    <form ng-submit="verifyTaobao()">
        <div class="row text-left" style="font-size: 1.4rem;padding: 1.7rem">
            请输入您在
            <span ng-if="type == 0" class="app-pink-text" style="font-weight: bold;font-size: 1.6rem">淘宝</span>
            <span class="app-pink-text" style="font-weight: bold;font-size: 1.6rem" ng-if="type == 1">京东</span>
            的账号和密码
        </div>
        <div class="app-white-input row">
            <label class="col-xs-1 app-bootstrap-padding-zero app-white-input-label">账号</label>
            <input class="col app-white-input-text" ng-model="account" type="text" placeholder="请输入账号" required>
        </div>

        <div class="app-white-input row app-margin-top-two-px">
            <label class="col-xs-1 app-bootstrap-padding-zero app-white-input-label">密码</label>
            <input type="password" ng-model="password" class="col app-white-input-text" placeholder="请输入密码" required>
        </div>

        <label style="display: block;">
            <div class="app-padding-one text-center"
                 ng-class="{true:'app-little-pink-radius-button',false:'app-pink-radius-button'}[!password || !account]">
                提交审核
            </div>
            <button type="submit" style="display: none"></button>
        </label>

        <div class="app-padding-one" style="font-size: 1.2rem">
            验证您电商网站的基本信息、送货地址、订单信息等用于认证服务
        </div>

        <div class="row text-right" style="font-size: 1.4rem">
            <div class="col-xs-12">
                <div ng-click="setType(1)" ng-if="type == 0">
                    没有淘宝？换京东账号!
                </div>

                <div ng-click="setType(0)" ng-if="type == 1">
                    没有京东？换淘宝账号!
                </div>
            </div>

        </div>

    </form>
</div>
