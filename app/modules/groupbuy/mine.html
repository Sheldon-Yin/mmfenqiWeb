<div style="width: 100%;position: fixed;height:100%;left: 0;z-index: 999" ng-if="!!!data  && !loadError">
    <div style="top: 50%;position: absolute;width: 100%;left: 45%;">
        <img src="img/loading/loadingOuter.png" class="fa fa-spin" style="width: 10%">
    </div>
    <div style="top: 50%;position: absolute;width: 100%;left: 45%;">
        <img src="img/loading/loadingInner.png" style="width: 10%">
    </div>
</div>

<div class="container">
    <div class="row text-center" style="color: #333333">
        <!--订单-->
        <div class="col-xs-12" style="margin: 1rem 0;font-size: 1.2rem"
             ng-click="(selectState==1) ? (selectState=0) : (selectState=1)">
            <div ng-show="selectState == 1" style="color: #FC58AE">
                {{nowType}} <i class="fa fa-angle-up"></i>
            </div>
            <div ng-hide="selectState == 1">
                {{nowType}} <i class="fa fa-angle-down"></i>
            </div>
        </div>
    </div>

    <div class="row order-list-sort-bar-list-view" ng-show="selectState == 1">
        <div style="height: 36%;background-color: white">
            <div class="col-xs-12 order-list-sort-bar-subject">
                <div style="padding-top: 1rem;padding-left: 1rem" ng-repeat="x in projects"
                     ng-click="setItems(x)">
                    {{x.project}}
                    <hr class="app-bootstrap-hr-no-match" style="margin-top: 1rem;margin-left: -1rem">
                </div>
            </div>
        </div>

        <div class="order-list-sort-bar-list-view-background" style="z-index: 1" ng-click="selectState=0">
        </div>
    </div>
</div>

<div ng-repeat="x in data">
    <div class="app-bootstrap-grey-bold-hr"></div>
    <div class="container">
        <div class="row app-padding-one">
            <div class="col-xs-7">
                已参团<span style="color: #00a8f3;">{{ (x.totalPersonNum - x.unJoinedNum)}}</span>人/共<span style="color: #FB1787;">{{x.totalPersonNum}}</span>人
            </div>
            <div class="col-xs-5 text-right" style="padding-left: 0" ng-class="{'1': 'app-pink-text', '3': 'app-blue-text'}[x.orderStatus]">
                {{x.orderStatus | groupStatus}}
            </div>
        </div>
        <hr class="app-bootstrap-hr-no-match">
        <div class="row app-project-container" style="position: relative"  ng-click="goToOrderDetail(x)">

            <div class="col-xs-4" style="min-height: 6rem;">
                <img ng-src="{{x.goodsPic}}" width="100%" style="border-radius: 5px">
            </div>
            <div class="col-xs-8 app-project-content">
                <div class="col-xs-12" style="padding: 0">
                    <div class="double-line index-hot-project-title" style="font-weight: bold;font-size: 1.2rem">
                        {{x.goodsName}}
                    </div>
                </div>

            </div>
            <div class="col-xs-8 text-left app-project-price-area" style="width: 60%">
                <div class="col-xs-3 app-pink-text" style="padding: 0;text-decoration: line-through">
                    <span style="font-size: 1.4rem;line-height: 2.6rem;">￥{{x.marketPrice}}</span>
                </div>
                <div class="col-xs-9 text-right" style="font-size: 1rem;line-height: 2.6rem;">
                    优惠价：<span class="app-blue-text">￥{{x.shopPrice}}</span>
                </div>
            </div>
        </div>
        <hr class="app-bootstrap-hr-no-match">
        <div class="row">
            <div class="col-xs-5 text-right" style="color: #333;padding: 0;padding-right: .5rem;line-height: 1.2rem;float: right" ng-click="shareFriend(x)">
                <div class="fa fa-share" style="line-height: 1.8rem;background-color: #FB1787;color: #fff;padding: .5rem 1rem;margin: .5rem 1rem;border-radius: 5px">分享给好友</div>
            </div>
        </div>

    </div>
</div>
